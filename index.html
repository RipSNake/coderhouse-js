<!-- Interactive Simulator Guzman Sebastian Javier -->
<!DOCTYPE html>
<html>
<head>
  <title>Boutique JShop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="styles/myStyles.css">
</head>
<body class="container-fluid">
<header class="py-4">
  <div class="row">
    <div class="col-3"></div>
    <h1 class="col-6">Boutique JShop</h1>
    <!-- User name and cart items-->
    <div class="col-3 my-2">
      <button id="login" class="btn btn-sm btn-outline-primary">Login</button>
      <button id="logout" class="btn btn-sm btn-outline-secondary">Logout</button>

      <a class="">
        <i class="bi-person-circle"><span id="username">User Name</span></i>
      </a>
      <a class="mr-2" onclick="verCarro()">
      <i class="bi-cart"><span id="cart-items">0</span></i>
      </a>
    </div>
    
  </div>
    
</header>
<div class="main-container">
  <main class="mt-4">
    <section>
      <p>Dentro de nuestra Tienda Virtual <strong>Boutique JShop</strong> usted prodrá acceder a nuestra lista de productos disponibles y listos para ser encargados.</p>
      <p>Si aún no posee un usuario, será necesario que lo cree para poder operar dentro de <br/><strong>Boutique JShop</strong></p>
    </section>
    <!-- Sign In Button -->
    <div class="text-center my-4">
      <button id="signIn" class="btn btn-primary signIn-btn">SIGN IN</button>
    </div>
    
    <div class="row mx-3">
      
      <!-- cart controls -->
      <div class="col-12">
        <div class="mt-4">
          <fieldset>
            <button class="btn btn-secondary" id="show-cart">Ver Carro</button>
          </fieldset>
        </div>
      </div>
    </div>
    
  
    
    

    <!-- Section where all the products list will be displayed -->
    <section id="prod-list-display">
      <div class="my-3">
        <!-- button to toggle views of products -->
        <button id="show-prod-list" class="btn btn-secondary">Ver Productos</button>
        <!-- selector to change display order -->
        <select id="sort-by" class="">
          <option>Ordenar por</option>
          <option value="ascend">Menor Precio</option>
          <option value="descend">Mayor Precio</option>
        </select>
      </div>

      <div id="prod-list" class="container row">
        
      </div>
    </section>

    <!-- In this section all the items added to the cart will be shown -->
    <section id="cart" class="container">
      <div id="cart-list">
        
      </div>
      <div>
        <fieldset id="cart-controls" disabled="disabled" class="mt-2">
          <button class="btn btn-secondary" id="clean-cart">Vaciar Carro</button>
          <button class="btn btn-secondary" id="buy-cart">Comprar Carro</button>
        </fieldset>
      </div>
    </section>


  </main>
  <footer class="mt-4">
    <p>&copy; 2021</p>
  </footer>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<!-- local script -->
<script type="text/javascript" src="js/miJavascript.js"></script>
</body>
</html>
