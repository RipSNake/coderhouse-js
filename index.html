<!DOCTYPE html>
<html>
<head>
  <title>Boutique JShop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/myStyles.css">
</head>
<body class="container-fluid">
<header class="py-4">
  <h1>Boutique JShop</h1>
  
</header>
<div class="main-container">
  <main class="mt-4">
    <section>
      <p>Dentro de nuestra Tienda Virtual <strong>Boutique JShop</strong> usted prodrá acceder a nuestra lista de productos disponibles y listos para ser encargados.</p>
      <p>Si aún no posee un usuario, será necesario que lo cree para poder operar dentro de <br/><strong>Boutique JShop</strong></p>
    </section>
    <!-- Sign In Button -->
    <div class="text-center my-4">
      <button id="signIn" class="btn btn-primary signIn-btn" onclick="signIn();">SIGN IN</button>
    </div>
    
    <div class="row mx-3">
      <!-- Form to add a product manually -->
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-header">
            <h5>Cargar Producto</h5>
          </div>
          <div class="card-body">
            <form id="add-product-form">
              <fieldset disabled="disabled">
                <input type="text" name="name" placeholder="Nombre del Producto" >
                <input type="number" name="price" placeholder="Precio" min="0" >
                <input type="number" name="cantidad" placeholder="Cantidad" min="1" >
                <button type="submit" value="submit">Agregar</button> 
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- cart controls -->
      <div class="col-12 col-md-4">
        <div class="mt-4">
          <fieldset id="cart-controls" disabled="disabled">
            <button class="btn btn-secondary" id="show-cart">Ver Carro</button>
            <button class="btn btn-secondary" id="vaciarCarro">Vaciar Carro</button>
            <button class="btn btn-secondary" id="comprarCarro">Comprar Carro</button>
          </fieldset>
        </div>
      </div>
    </div>
    
  
    
    

    <!-- Aqui se mostraran todo el listado de productos -->
    <section id="prod-list-display">
      <div class="my-3">
        <!-- button to toggle views of products -->
        <button id="show-prod-list" class="btn btn-secondary">Ver Productos</button>
        <!-- selector to change display order -->
        <select id="sort-by" class="">
          <option>Ordenar por</option>
          <option value="ascend">Menor Precio</option>
          <option value="descend">Mayor Precio</option>
        </select>
      </div>

      <div id="prod-list" class="container row">
        
      </div>
    </section>

    <!-- Aqui se mostraran todos los productos que están dentro del carro de compras actual -->
    <section id="carro-list">
      
    </section>


  </main>
  <footer>
    <p>&copy; 2021</p>
  </footer>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/miJavascript.js"></script>
</body>
</html>
