<!DOCTYPE html>
<html>
<head>
  <title>Boutique JShop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="styles/myStyles.css">
</head>
<body class="container-fluid">
<header class="pt-2 pb-1">
  <div class="row">
    <div class="col-sm-0 col-md-3"></div>
    <h1 class="col-sm-7 col-md-6">Boutique JShop</h1>
    <!-- User name and cart items-->
    <div class="row col-sm-5 col-md-3 my-2">
      <div class="dropdown col-8">
        
        <a class="col-8" id="toggle-menu">
          <i class="bi-person-circle"></i><span id="username">Login</span>
        </a>
        <ul id="user-menu" class="hide">
          <li><a id="logout">Logout</a></li>
        </ul>
      </div>

      <div class="col-4">
        <a class="mr-2" id="cart-icon">
          <i class="bi-cart"></i><span id="cart-items">0</span>
        </a>
        
      </div>
    </div>
  </div>
</header>

<!-- Where all the diferent views are gonna be displayed -->
<div class="main-container">
  <nav id="controls" class="row nav navbar">
    <div  class="navbar-light">
      <!-- button to toggle views of products -->
      <button id="show-prod-list" class="btn btn-sm btn-secondary">Products</button>
      

      <button class="btn btn-sm btn-secondary" id="show-cart">Cart</button>
    </div>
  </nav>
  <div id="flash-message">
    <p></p>
  </div>
  <main>
    <!-- Home Section -->
    <section id="home">
      <h3>Welcome to our Virtual</h3> <h2><strong>Boutique JShop</strong></h2>
      <br>
        <p><span id="user-help" title="User examples: 
    User: Analia, Password: soyLaliad4
    User: Carlos, Password: charlando545V
    User: Prueba, Password: m1Password">Login</span> to access our available products list and place an order on our ready to deliver items.</p>
      <!--
      <p>To use our service you must have a valid User.<br>If you still don't have a User, you could fill out our form here and once registered start operating inside <br/><strong>Boutique JShop</strong></p>
    -->
      <!-- Sign In form -->
      <div class="my-4">
        <div id="signin" class="hide">
          <form id="signin-form" class="container col-8 hide">
            <div class="mb-3">
              <h3>Sign In</h3>
            </div>
            <fieldset class="mb-2">
              <div class="form-group mb-3">
                <label for="name" class="col-4">Name</label>
                <input type="text" name="name" class="col-7" placeholder="Enter your name">
              </div>
              <div class="form-group mb-3">
                <label for="email" class="col-4">Email</label>
                <input type="email" name="email" class="col-7" placeholder="my_email@domain.com">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="col-4">Password</label>
                <input type="password" name="password" class="col-7" placeholder="Enter your password">
              </div>
            </fieldset>

            <button class="btn btn-primary signIn-btn">Sign In</button>
          </form>

          <p class="pt-2">You don't have an account? Register <a id="signin-btn">here</a></p>

        </div>  
        <div id="login">
          <form id="login-form" class="container col-8">
            <div class="mb-3">
              <h3>Login</h3>
            </div>
            <fieldset class="mb-2">
              <div class="form-group mb-3">
                <label for="user" class="col-4">User</label>
                <input type="text" name="user" class="col-7" placeholder="User name">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="col-4">Password</label>
                <input type="password" name="password" class="col-7" placeholder="Password">
              </div>
            </fieldset>

            <button class="btn btn-primary signIn-btn">Login</button>
          </form>

          <p class="pt-2">Already Registered? Click <a id="login-btn">here</a></p>
        </div>
      </div>
    </section>
    
    <!-- End of Home Section -->

    
    
  
    
    

    <!-- Section where all the products list will be displayed -->
    <div id="logged-in-display" class="hide">
    <section id="prod-list-display">
      <!-- selector to change display order -->
      <div class="container mx-4 px-4 mb-2 text-end">
        <select id="sort-by" class="">
          <option>Sort by</option>
          <option value="ascend">Higher Price</option>
          <option value="descend">Lowest Price</option>
        </select>
      </div>

      <div id="prod-list" class="container row">
        
      </div>
    </section>
    <!-- END of prod-list display -->
    <!-- In this section all the items added to the cart will be shown -->
    <section id="cart" class="container hide">
      <div id="cart-list">
        
      </div>
      <div>
        <fieldset id="cart-controls" disabled="disabled" class="mt-2">
          <button class="btn btn-secondary" id="clean-cart">Empty Cart</button>
          <button class="btn btn-secondary" id="buy-cart">Buy Cart</button>
        </fieldset>
      </div>
    </section>
</div>

  </main>
  <footer class="mt-4">
    <p>&copy; 2021</p>
  </footer>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<!-- local script -->
<script type="text/javascript" src="js/models/Product.js"></script>
<script type="text/javascript" src="js/models/Cart.js"></script>
<script type="text/javascript" src="js/models/User.js"></script>
<script type="text/javascript" src="js/miJavascript.js"></script>
</body>
</html>
